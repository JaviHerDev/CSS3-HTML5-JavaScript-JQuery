<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		textarea#test {
		   resize: none;
		}
	</style>
</head>
<body>
	<h1>Propiedad Redimensionar</h1>

	<p>En algunos navegadores, los elementos textarea son redimensionables por defecto. En este ejemplo, usamos la propiedad reminesionar para desabilitar la reminesionabilidad:</p>

	<textarea id="test">Textarea - No redimensionable</textarea>
	<br><br>

	<textarea>Textarea - Redimensionable (default) Tanto horizontal como vertical</textarea>

	<p><b>Nota:</b> Internet Explorer no soporta la propiedad redimensionar.</p>

</body>
</html>
