<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div {
		    border: 2px solid;
		    padding: 20px; 
		    width: 300px;
		    resize: horizontal;
		    overflow: auto;
		}
	</style>
</head>
<body>
	<h1>Propiedad redimensionar</h1>

	<div>
	<p>Usa la esquina inferior derecha para redimensionar el elemento div</p>
	<p>Solo puedes redimensionarlo de manera horizontal.</p>
	</div>

	<p><b>Note:</b> Internet Explorer does not support the resize property.</p>

</body>
</html>
