<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!--Tooltips, ejemplo 1-->
	<style type="text/css">

	body{
		text-align: center;
	}

	.tooltip {
    	position: relative;
    	display: inline-block;
    	border-bottom: 1px dotted black;
	}


	.tooltip .tooltiptext {
		visibility: hidden;
		width: 120px;
		background-color: black;
		color: #fff;
		text-align: center;
		border-radius: 6px;
		padding: 5px 0;
		position: absolute;
    	z-index: 1;
	}

	.tooltip:hover .tooltiptext {
    	visibility: visible;
	}

	</style>
</head>
<body>

	<div class="tooltip">Pasa el rat√≥n sobre mi
  		<span class="tooltiptext">Hola, soy un tooltip!</span>
	</div>

</body>
</html>
